<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<!-- HEADING -->
    <h1 align="center">Calculator</h1>
     <!-- CALCULATOR -->
    <div class="container">
        <!-- DISPLAY -->
        <input type="text" class="display" id="disply" readonly>
        <!-- BUTTON -->
        <table>
            <!--ROW-1  -->
            <tr>

                <td><input type="button" value="C" class="Button OC OB" id="clr" onClick="disply.value=' '"></td>
                
                <td><input type="button" value="Del" class="Button red" onclick="disply.value = disply.value.toString().slice(0,-1)"></td>
                
                <td><input type="button" value="%" class="Button OC OB" onClick="disply.value=disply.value/100"></td>
                
                <td><input type="button" value="รท" class="Button OC OB" onclick="disply.value+='/'"></td>
                
            </tr>
            <!-- ROW-2 -->
            <tr>
                
                <td><input type="button" value="7" class="Button OC OA" id="Num" onclick="disply.value+='7'"></td>

                <td><input type="button" value="8" class="Button OC OA" onclick="disply.value+='8'"></td>
                
                <td><input type="button" value="9" class="Button OC OA" onclick="disply.value+='9'"></td>

                <td><input type="button" value="*" class="Button OC OB" onclick="disply.value+='*'"></td>
            </tr>
            <!-- ROW-3 -->
            <tr>
        
                <td><input type="button" value="4" class="Button OC OA" onClick="disply.value+='4'"></td>
        
                <td><input type="button" value="5" class="Button OC OA" onClick="disply.value+='5'"></td>
        
                <td><input type="button" value="6" class="Button OC OA" onClick="disply.value+='6'"></td>
        
                <td><input type="button" value="-" class="Button OC OB" onClick="disply.value+='-'"></td>
        
            </tr>
            <!-- ROW-4 -->
            <tr>
        
                <td><input type="button" value="1" class="Button OC OA" onClick="disply.value+='1'"></td>
        
                <td><input type="button" value="2" class="Button OC OA" onClick="disply.value+='2'"></td>
        
                <td><input type="button" value="3" class="Button OC OA" onClick="disply.value+='3'"></td>
                
                <td><input type="button" value="+" class="Button OC OB" onClick="disply.value+='+'"></td>
                
            </tr>
            <!-- ROW-5  -->
            <tr>
        
                <td colspan="2"><input type="button" value="0" class="Button zero OC OA" onClick="disply.value+='0'"></td>
        
                <td><input type="button" value="." class="Button OC OA" onClick="disply.value+='.'"></td>
                
                <td><input type="button" value="=" class="Button OC OB" onclick="equal()"></td>
                
            </tr>
    
        </table>
  
    </div>
</body>
</html>
